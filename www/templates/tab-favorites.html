<ion-view view-title="Favorilerim">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-icon-right" ng-repeat="favorite in Favorites"
                      type="item-text-wrap" href="#/tab/favorites/{{favorite.id}}">
                <h2>{{favorite.title}}</h2>
                <p>{{favorite.content}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="Remove(favorite.id)">
                    <i class="icon ion-trash-a"></i>
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
